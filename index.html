<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="CSS/styles.css" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Stats preview card component</title>

</head>

<body>
  <div class="card-content">
    <table>
      <td class="content" style="padding: 0 5rem 0 5rem">
        <h1>Get <span class="insights">insights</span> that help your business grow.</h1>
        <div class="middle-container">
          <p>
            Discover the benefits of data analytics and make better decisions regarding revenue, customer
            experience, and overall efficiency.
          </p>
          <table class="list">
            <tr>
              <th style="padding: 0 75px 0 0">
                <h2>10k+</h2>
              </th>
              <th style="padding: 0 75px 0 0">
                <h2>314</h2>
              </th>
              <th style="padding: 0 75px 0 0">
                <h2>12M+</h2>
              </th>
            </tr>
            <tr>
              <td class="info">
                <p>
                  COMPANIES
                </p>
              </td>
              <td class="info">
                <p>
                  TEMPLATES
                </p>
              </td>
              <td class="info">
                <p>
                  QUERIES
                </p>
              </td>
            </tr>
          </table>
      </td>
      <td style="padding: 0px">
        <div class="image">
          <div class="overlay">
            <div class="overlay-2">
              <img src="images/image-header-desktop.jpg" alt="image">
            </div>
          </div>
        </div>
      </td>
    </table>

  </div>

  </div>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://shubhodiya.github.io/cv/" target="_blank">Shubhodiya</a>.
    </div>
  </footer>
</body>

</html>
